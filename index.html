<!DOCTYPE html>
<html lang="en" data-theme = 'light'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h2 class="text-3xl mb-16">Hunting Phone</h2>
        
    </header>
    <main class="container mx-auto">
<!-- Search Section -->
        <section class="bg-gray-100 mb-5 p-4 flex border-red-500 text-center justify-center">
            
            <input id="search-field" type="text" placeholder="Search....." class="input input-bordered w-full max-w-xs  justify-center items-center flex" />
            <button onclick="handleSearch()" class=" ml-5 px-10 btn btn-active btn-accent">Search</button>
        </section>
   
        <!-- Loader -->

        <!-- search Result -->
        <section>
            <div class="text-center mt-40 hidden" id="spinner">
                <span class="loading loading-bars loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                
            </div>
            <!-- Show All Button -->
             <div id="show-all-container" class="hidden text-center mt-10">
                <button onclick="handleShowAll()" class="btn btn-warning ">Show All</button>
             </div>
        </section>

        <!-- Show Modal -->
         <!-- Open the modal using ID.showModal() method -->
            
            <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id="phone-name" class="font-bold text-lg">Hello!</h3>
                <p class="py-4">Press ESC key or click the button below to close</p>
                <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
                </div>
            </div>
            </dialog>
    </main>
    <footer>

    </footer>
    

    <script src="js/phone.js"></script>
</body>
</html>
